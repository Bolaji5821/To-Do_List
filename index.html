<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do
    </title>
    <script src="app.js"></script>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ec5b9dfcd2.js" crossorigin="anonymous"></script>
</head>
<body>

   
    <div class="container">
        <header>
            <div class="page-header" style="text-align: center">
                <h1 class="Header">TO DO LIST</h1></div>
                <h2>Task List</h2>
        <input type="text" placeholder="What Do you wish To Do Today....." id="item"/>
        <button id="add">
            <i class="fa-solid fa-plus"></i>
        </button>
    </header>
    
    <ul class="todo" id="todo">
    <li>
  
    <span class="buttons">
        <button class="remove"></button>
        <button class="complete"></button>
    </span>
</li>
</ul>
    <h2>Completed Tasks</h2>
    <ul class="completed" id="completed"></ul>

    </div>


</body>
</html>
